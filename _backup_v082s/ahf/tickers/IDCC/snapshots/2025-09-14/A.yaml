core:
  right_shoulder: "①耐久性（Coverage床）：FY26 RPO Q1→Q2で362,495k→425,298k（+62,803k）の成長確認。FY25 $790-$850m更新+Samsung $131m/yr（〜2030）+契約収益$1.922bで、FY26の下支え（床）が可視化。従来より勾配の不確実性が縮小。2026年$425.3m（Contracted Revenue表で公式確定、Lenovo仲裁含む）が最低線。二面管理：Samsung含む$425m級 vs 含まない$556m級。"
  slope_quality: "②傾きの質（収益粘着性）：Q1 Fixed 99.28%→Q2 Fixed 99.34%で固定料金優位が強化。Q2売上97%固定料金、Samsung四半期リカーリング$33m実測で年$131mのQ配分が裏付け。Samsung 8年契約（2023-2030）で年$131mリカーリングが2030年末まで確定。2025年末7件満了（$91.8m影響）で更新・価格改定の効きが大きい年と判明。前受→償却→収益認識の構造が明確で、キャッシュ/認識のタイミング差も表で開示。質は強化。需要サイクル鈍化の波及が弱い。"
  time_profile: "③時間（橋渡し）：H1テスト（次10-QでFY26行+≥$100mかつSamsung脚注言及確認）とH2テスト（Fixed比率≥90%連続確認）で具体的な監視指標が設定。FY26「mid」そのものは未開示だが、2026年の契約収益$425.3mの年次パーツが実質ブリッジ部材。約$2.0bnの契約済み固定価格キャッシュで中期地力を上澄み認識。2025年末7件満了の要注意イベントが具体化。NTMの$178.3mアモタイゼーションで近1年の視界は明瞭。Time注記の根拠が増えた。w₁₂（6M/1Y/3Y/5Y）= 0.50/0.60/0.60/0.55。"
