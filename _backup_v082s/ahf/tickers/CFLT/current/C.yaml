        anchor: "https://investors.confluent.io/news-releases/news-release-details/confluent-announces-second-quarter-2025-financial-results/#:~:text=Flink%20ARR%20growing%20approximately%203x",
        quote_≤25w: "Flink ARR ... approximately 3x", ttl_days: 90 }

