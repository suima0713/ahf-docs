    - { kpi: "coverage_months(RPO_12M)", rule: "≥ 11.0", source_type: "T1",
        anchor: "https://www.sec.gov/Archives/edgar/data/1699838/000169983825000006/cflt-20250630.htm#:~:text=approximately%2059%25",
        quote_≤25w: "approximately 59% ... next 12 months", ttl_days: 90 }
  bear:
    - { kpi: "CL_qoq", rule: "≤ 0%（連続）", source_type: "T1",
        anchor: "https://www.sec.gov/Archives/edgar/data/1699838/000169983825000006/cflt-20250630.htm",
        quote_≤25w: "Deferred revenue ...", ttl_days: 90 }
    - { kpi: "DoU/Unbilled", rule: "高止まり（≥$160,000k×2Q）", source_type: "T1",
        anchor: "https://www.sec.gov/Archives/edgar/data/1699838/000169983825000006/cflt-20250630.htm#:~:text=unbilled%20receivables%20balance%20...%20was%20%24164.3%20million",
        quote_≤25w: "unbilled receivables ... $164.3 million", ttl_days: 90 }
  falsify:
