    - { kpi: "CL_qoq", rule: "≥ +5%", source_type: "T1",
        anchor: "https://www.sec.gov/Archives/edgar/data/1699838/000169983825000006/cflt-20250630.htm#:~:text=...%20%24455.6%20million%20and%20%24409.2%20million",
