## ルール文（v0.4.0追記）

**Edge（P）**: 候補の収集・評価は無制限。ただしマトリクス掲出は各軸最大2件（高P・高Impact・低相関を優先）。掲出しない候補は backlog に保持し、入替時に差し替え。

## 運用フロー

1. **候補収集**: 全Edge候補をbacklog/UNCERTAINに保持
2. **スコア計算**: Score = 0.5*P + 0.3*Impact + 0.2*Novelty – OverlapPenalty – TTLPenalty
3. **選抜**: 各軸で上位2件を選択
4. **掲出**: マトリクスに表示（display=true）
5. **監査**: 非掲出候補はbacklogに保持、選抜理由を脚注で明示
6. **入替**: 条件満たす新規候補で差し替え

## メリット

- **探索の幅を削らない**: 候補は全件保持
- **表示を絞る**: 各軸最大2件でS/N向上
- **運用シンプル**: 明確な選抜基準
- **監査性確保**: 非掲出理由を明示
