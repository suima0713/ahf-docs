# Edge管理ルール v4.0
# 考慮は無制限・掲出は最大2件の設計

## 基本原則

### 収集・評価
- **Edge候補は制限なし**（backlog/UNCERTAIN に全件保持）
- 探索の幅を削らず、情報エッジを削らない

### 掲出（マトリクス表示）
- **各軸最大2件のみ**
- 目的：
  - ①S/N向上
  - ②★±1の影響管理
  - ③認知負荷の最小化

### 入替ルール
- P<70
- TTL切れ
- 矛盾検出
- より高P×高Impact×低相関の新規が来たら入替

### 監査性
- 非掲出の候補は backlog に残す
- 選抜理由を脚注（≤35字）で明示

## 選抜のタイブレーク（簡易スコア）

```
Score = 0.5*P + 0.3*Impact(想定GM/受注/CF寄与) + 0.2*Novelty(既掲出との独立性) – OverlapPenalty – TTLPenalty
```

- 各軸で上位2件を表示
- 相関が高い場合は束ねて1行（「Edge: REGAL/HASTE(要旨…)」）で掲出も可

