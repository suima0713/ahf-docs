# T1確証ベース・確信度コンポーネント式・Edge逓減加点

## 基本原則

### 確証はT1のみ
- **T1**: 8-K/10-Q/Ex.99.1/公式IR補足のみ
- **Edge**: 評価補助（P/TTL/独立性係数を併記）
- **確信度**: コンポーネント式で毎回"内訳"を表示

## 確信度コンポーネント式

### 基本構成
```
確信度 = Base60pp + Bridge整合+10pp + Backlog12M≥58% +5pp + Guidance明瞭+5pp + 契約バランスCA↓/CL↑ +5pp + Timeline Coverage≥9m+5pp + Cognition Gap A×B成立+3pp − 新四半期未着地-10pp − Cognition Gapネガ-3pp

Fast-Screen mode: ③④未確証時は追加コンポーネントなし、Base60pp据置
```

### クリップ範囲
- **下限**: 50%
- **上限**: 95%

### 内訳表示（毎回）
- Base60pp
- Bridge整合+10pp
- Backlog12M≥58% +5pp
- Guidance明瞭+5pp
- 契約バランスCA↓/CL↑ +5pp
- Timeline Coverage≥9m +5pp（③未確証時はスキップ）
- Cognition Gap A×B成立 +3pp（④未確証時はスキップ）
- 新四半期未着地 -10pp
- Cognition Gapネガ -3pp
- **合計**: 50–95%にクリップ
- **表示**: "60%（未確証）" or "XX%（評価済み）"

## T1新規時の即時再計算

### トリガー
- 新しいT1（8-K/10-Q/Ex.99.1/公式IR補足）が出たら即時に再計算

### 再計算項目
1. **GMブリッジ**
   - recognition（認識モデル）
   - segment_mix（セグメント比率）
   - cost_eff（コスト効率）
   - contract_norm（契約正規化）

2. **Note3分析**
   - OT/PT比率
   - SS比（Space Systems比率）
   - Backlog12M%（12ヶ月内認識率）
   - 契約バランス（CA/CL）
   - Loss controls再発

3. **マトリクス更新**
   - マトリクス＆差分をその場更新
   - 確信度変動を追跡

## 確信度変動追跡

### 表示形式
- 各更新で「確信度が何で何pp動いたか」を最大2行で明記
- 例: "Bridge整合+10pp, Backlog12M≥58% +5pp → 合計+15pp"

### 追跡項目
- 変動要因
- 変動幅（pp）
- 変動前後の確信度
- クリップ適用

## Edge逓減加点システム

### 基本原則
- **逓減**: ハード上限なし
- **最終★**: 5でクリップ
- **評価補助**: P/TTL/独立性係数を併記

### 逓減計算
```
Edge加点 = Σ(Edge重み × 逓減係数)
逓減係数 = 1.0 / (1.0 + Edge数 × 0.1)
```

### 最終調整
```
最終★ = min(5.0, Core★ + Edge加点)
```

## 運用フロー

### 1. T1新規検出
- 8-K/10-Q/Ex.99.1/公式IR補足の新規発行を監視
- 即時に再計算トリガー

### 2. 即時再計算
- GMブリッジ分析
- Note3分析
- 契約バランス分析
- Loss controls再発チェック

### 3. 確信度更新
- コンポーネント式で再計算
- 内訳表示
- 変動追跡

### 4. マトリクス更新
- 差分計算
- その場更新
- 履歴保存

## 実装要件

### 確信度コンポーネント
- Base60pp（固定）
- Bridge整合+10pp（GMブリッジ整合性）
- Backlog12M≥58% +5pp（12ヶ月内認識率）
- Guidance明瞭+5pp（ガイダンス明確性）
- 契約バランスCA↓/CL↑ +5pp（契約負債改善）
- Timeline Coverage≥9m +5pp（時間軸可視性）
- Cognition Gap A×B成立 +3pp（二段トリガー成立時）
- 新四半期未着地-10pp（新四半期未確定）
- Cognition Gapネガ -3pp（ネガT1トリガー）

### Edge逓減加点
- ハード上限なし
- 最終★5でクリップ
- P/TTL/独立性係数併記

### 変動追跡
- 最大2行で明記
- 変動要因と変動幅
- クリップ適用状況
