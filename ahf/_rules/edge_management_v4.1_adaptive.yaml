# Edge管理ルール v4.1 - Adaptive Edge Influence
# 離散±1固定 → 連続±2（0.5刻み）上限への進化

## 基本原則（v4.0継承）

### 収集・評価
- **Edge候補は制限なし**（backlog/UNCERTAIN に全件保持）
- 探索の幅を削らず、情報エッジを削らない

### 掲出（マトリクス表示）
- **各軸最大2件のみ**
- 目的：①S/N向上 ②★±1の影響管理 ③認知負荷の最小化

## v4.1新機能：Adaptive Edge Influence

### ★調整：連続±2（0.5刻み）上限

```
Δ★ = clip(round_to_0.5( 0.5 * (W_pos - W_neg) ), -2, +2)
```

- **直感**: 独立性×影響が高いEdgeが複数そろえば最大+2まで効くが、相殺も働く
- **従来**: 離散±1固定
- **新規**: 連続±2（0.5刻み）上限

### 確信度：累積±10pp上限の逓減加点

```
ΔConf(%) = clip( 4 * (W_pos - W_neg), -10, +10 )
```

- **週次減衰**: TTL減衰-1pp/週
- **従来**: 一回だけ+5pp
- **新規**: 累積±10pp上限の逓減加点

### Edge重み（W）の定義

```
w_i = ((P_i-70)/25) * Impact_i(1~3) * (0.6+0.4*Independence_i) * Freshness_i(0~1)
```

**構成要素**:
- **P_i**: 確からしさ（70-95の範囲）
- **Impact_i**: 影響度（1-3の範囲）
- **Independence_i**: 独立性（0-1の範囲）
- **Freshness_i**: 鮮度（0-1の範囲、TTL減衰で減少）

### 採用Edge制限

- **掲出**: 各軸「掲出2件まで」は表示だけの制限
- **考慮**: 無制限
- **矛盾**: contradiction=trueは w=0（かつ掲出不可）
- **TTL切れ**: Freshness→0 で自然消滅

## メリット

### 情報ロスなし
- 強いEdgeが複数あれば**+1を超えて寄与**（ただし上限で暴れない）

### 校正しやすい
- P・Impact・独立性・鮮度の"掛け算"なので過大評価を自然抑制

### T1優先のまま
- 上限±2★／±10ppでCore（T1）を凌駕しない設計

