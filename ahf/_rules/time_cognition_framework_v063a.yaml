# AHF時間軸・認知ギャップ評価フレームワーク v0.6.3a
# ③時間軸（Timeline）と④認知ギャップ（Cognition）の運用ルール

## ③時間軸（Timeline）＝「近端〜12Mの可視性」

### 定義
今ある受注・契約・ガイダンスが、**いつ（四半期軸）**に売上・粗利へ落ちるかの解像度。

### 一次指標の優先度
1. **RPO 12M（分解開示あり）** → coverage_months = (RPO_12M / Q_rev) × 3
2. **CL（繰延収益）** → coverage_proxy = (CL_current / Q_rev) × 3
3. **会社ガイダンス（Q/通期）**（レンジの狭さ・一貫性）
4. **契約/出荷の認識時点の明示**（納入・マイルストン・ARR化）

### ★の付け方（目安）
- **★5**: coverage ≥ 11.0ヶ月 かつ ガイダンス上方＋実績トラック一致
- **★4**: coverage 9–11ヶ月 または 明確なQガイダンス連続達成
- **★3**: coverage 6–9ヶ月 または ガイダンス依存（レンジ広め）
- **★2**: coverage < 6ヶ月 または RPO/CLのdata gapで不透明
- **★1**: ガイダンス撤回・統制問題・認識後ろ倒し示唆

### 確信度の算式（既定）
```
確信度 = Base 60pp
+ Bridge整合 +10pp
+ coverage≥9m +5pp
+ ガイダンス明瞭 +5pp
- 新四半期未着地 -10pp
（50–95%にクリップ）
```

### 方向性の確率
新規大型受注の認識時期が前倒しなら「上向き>下向き」。

## ④認知ギャップ（Cognition）＝「市場との現在の乖離」

### 定義
今の市場合意（価格/出来高/ニュース露出）に対し、T1で確認できる定量の上振れ・下振れの芽がどれだけあるか。
※ポジなら★↑、ネガなら★↓。

### 運用ルール（v0.6.3a）新トリガー運用
- **デフォルト**: ★3
- **+1（★4）に必要**: A×Bの同時成立
- **-1（★2）**: ネガT1トリガー

#### +1トリガー（A×B同時成立）

**A：量の裏付け（定量）**
いずれか：
- ①12M coverage ≥ 9ヶ月（RPO_12M）
- ②CL_qoq ≥ +10%
- ③非取消の契約/受注の金額・期間がT1で明示

**B：時間の明瞭化（12M内）**
いずれか：
- ④ガイダンス"段差上げ"＋レンジ縮小
- ⑤認識時点（納入/マイルストン/ARR化）が四半期で特定

#### -1トリガー（ネガT1）
- ガイダンス撤回・後ろ倒し
- 統制NG
- その他ネガT1

### 評価材料（二段トリガー基準）

#### A：量の裏付け（定量）判定
- **12M coverage ≥ 9ヶ月**: RPO_12M / Q_rev × 3 ≥ 9.0
- **CL_qoq ≥ +10%**: 繰延収益の四半期成長率
- **契約/受注定量**: T1で金額・期間が明示された非取消契約

#### B：時間の明瞭化（12M内）判定
- **ガイダンス"段差上げ"**: 通期ガイダンス上方修正＋レンジ幅縮小
- **認識時点特定**: 納入・マイルストン・ARR化の四半期軸での明示

#### 市場側の織込み度（参考）
- R* = 出来高 × 時価総額 × 騰落の合成
- 高R* = 織込み進みやすい（トリガー判定には使用しない）

### 確信度（二段トリガー適用時）
- **A×B同時成立**: +3pp（確信度コンポーネント）
- **Aのみ成立**: 0pp（トリガー不成立）
- **Bのみ成立**: 0pp（トリガー不成立）
- **ネガT1**: -3pp

### 方向性の確率
- **A×B同時成立**: 上向き優位（12M内収益化明確）
- **トリガー不成立**: 拮抗（デフォルト★3維持）
- **ネガT1**: 下向き優位

## 実装要件

### A.yaml time_profile への反映
```yaml
time_profile:
  - coverage_months: X.X
  - rpo_12m_millions: XXX
  - guidance_clarity: "明確|依存|撤回"
  - recognition_timeline: "四半期軸での認識予定"
  - market_expectation_gap: "上振れ|下振れ|拮抗"
```

### B.yaml horizon への影響
- 時間軸の★が高い → 短期Horizon（6M/1Y）の確信度向上
- 認知ギャップがポジ → 上振れ確率の調整

### 確信度コンポーネントへの統合
既存の確信度算式に以下を追加：
- 時間軸coverage≥9m +5pp
- 認知ギャップポジトリガー +3pp
- 認知ギャップネガトリガー -3pp

## 評価例

### 時間軸評価例
```
RPO_12M: $50M
Q_rev: $15M
coverage_months: (50/15) × 3 = 10.0ヶ月
ガイダンス: 上方修正、実績トラック一致
→ ★4（coverage 9-11ヶ月 + ガイダンス明瞭）
```

### 認知ギャップ評価例（二段トリガー）

#### 例1：A×B同時成立（★4）
```
A：量の裏付け
- RPO_12M: $45M、Q_rev: $15M → coverage = (45/15)×3 = 9.0ヶ月 ✓

B：時間の明瞭化
- ガイダンス"段差上げ": Q4予想上方修正、レンジ幅縮小 ✓

→ A×B同時成立、★4（3+1）、確信度+3pp
```

#### 例2：Aのみ成立（★3）
```
A：量の裏付け
- CL_qoq: +12% ✓

B：時間の明瞭化
- ガイダンス段差上げなし、認識時点不明確 ✗

→ Aのみ成立、★3（デフォルト維持）、確信度0pp
```

#### 例3：ネガT1（★2）
```
- ガイダンス撤回: "四半期予想の見直しが必要" ✓

→ ネガT1成立、★2（3-1）、確信度-3pp
```

## 注意事項

- 時間軸と認知ギャップは独立して評価
- ★は整数で方向性表現（★↑/★↓）
- 認知ギャップはA×B同時成立でのみ+1（ガイダンス単体では不十分）
- T1トリガー以外では★3を維持
- 確信度は50-95%の範囲でクリップ
- 二段トリガーは即日適用（v0.6.3a）
