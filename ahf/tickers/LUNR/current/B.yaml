  - name: "coverage_ratio"
    current: "data_gap（RPO 12M配分不明）"
    target: "RPO≤12M / FY26 mid"
  - name: "contract_liabilities_roll"
    current: "CA/CL減（先行弱）"
    target: "match"

# 差分管理（必須）
