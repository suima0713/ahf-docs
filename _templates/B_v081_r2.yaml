# AHF v0.8.1-r2 総合判断テンプレート
# 固定4軸評価結果の総合判断

meta:
  asof: YYYY-MM-DD
  ticker: ""
  version: "v0.8.1-r2"
  purpose: "投資判断に直結する固定4軸で評価"
  mvp: "①②③④の名称と順序を絶対固定／T1 or T1*で確証（不足はn/a）／定型テーブル＋1行要約を即出力"

# 意思決定
decision:
  di_calculation:
    formula: "DI = (0.6·s2 + 0.4·s1) · Vmult(③)"
    s1: 0.0              # ①LEC正規化スコア
    s2: 0.0              # ②NES正規化スコア
    vmult: 1.0           # ③Vmult
    di: 0.0              # 最終DI
  action:
    verdict: ""          # GO | WATCH | NO-GO
    threshold: 0.0
    reasoning: ""
  size:
    percentage: 0.0
    category: ""         # High | Med | Low
    formula: "Size% ≈ 1.2% × DI"
  soft_overlay:
    t1star_bonus: 0.0
    future_val_overlay: 0.0
    total_overlay: 0.0
    t1star_limit: 0.03
    future_val_limit: 0.05

# 4軸評価結果
